<div class="row marketing">
  <form class="form-inline">
    <div class="form-group">
      <label class="sr-only">Name</label>
      <input type="text" ng-model="ovs.name" placeholder="Switch Name">
    </div>
    <div class="form-group">
      <label class="sr-only">IP Address</label>
      <input type="text" ng-model="ovs.ip" placeholder="IP Address">
    </div>
    <div class="form-group">
      <label class="sr-only">Port</label>
      <input type="text" ng-model="ovs.port" placeholder="Port">
    </div>
    <button type="submit" class="btn btn-default" ng-click="addSwitch()">Add Switch</button>
  </form>
  <div ng-repeat="ovsdb in ovsdbs" class="row">
    <dl class="dl-horizontal">
      <dt>Name</dt>
      <dd>{{ovsdb.name}}</dd>
      <dt>IP Address</dt>
      <dd>{{ovsdb.ip}}</dd>
      <dt>Port</dt>
      <dd>{{ovsdb.port}}</dd>
      <dt>Backend ID</dt>
      <dd>{{ovsdb.id}}</dd>
    </dl>
    <button type="submit" class="btn btn-default" ng-click="getDB()">Get Database Name</button>
    <button type="submit" class="btn btn-default" ng-click="getSchema()">Get Database Schema</button>
    <button type="submit" class="btn btn-default" ng-click="addController()">Add Controller</button>
  </div>
  <div class="row">
    <h3>Debug</h3>
    <pre>{{ovsdbResponse}}</pre>
    <p>Last Echo:</p> {{lastEcho}}
</div>
